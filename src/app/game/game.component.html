<app-player *ngFor="let player of game?.players; let i = index" [ngStyle]="{'top.px': 20 + (i * 70)}" [name]="player" [playerActive]="i == game?.currentPlayer" class="player-component hide-desktop"></app-player>

<app-player-mobile *ngFor="let player of game?.players; let i = index" [ngStyle]="{'right.px': 30 + (i * 70), 'top.px': 0}" [name]="player" [playerActive]="i == game?.currentPlayer" class="player-component hide-mobile"></app-player-mobile>

<div class="game-bg">

    <div class="card-stack">
        <!-- card stack -->
        <img *ngFor="let cards of [0, 1, 2, 3]; let i = index;" [ngStyle]="{'right.px': i * 4}" src="./assets/cards/card_cover.png">
        <img (click)="takeCard()" src="./assets/cards/card_cover.png" style="right: 25px" class="top-card">

        <!-- stack for played cards -->
        <img *ngFor="let cards of game?.playedCards" src="./assets/cards/{{ cards }}.png" class="played-card">

        <!-- current card (animation) -->
        <img (click)="takeCard()" *ngIf="game.pickCardAnimation" src="./assets/cards/{{ game.currentCard }}.png" class="picked-card" style="right: 25px">

    </div>

    <app-game-info [card]="game.currentCard" class="game-info"></app-game-info>

    <button mat-fab color="primary" (click)="openDialog()" class="add-btn">
        <mat-icon>person_add</mat-icon>
      </button>
</div>
