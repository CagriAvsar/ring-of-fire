<h1 mat-dialog-title>Add new player</h1>
<div mat-dialog-content>
    <p>Please enter the name of the player</p>
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="name" #ctrl="ngModel" required>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [disabled]="!name" [mat-dialog-close]="name" cdkFocusInitial>Ok</button>
</div>
